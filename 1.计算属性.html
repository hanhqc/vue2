<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="d1">
    <p @click="low">{{num}}</p>
    <p>十位：{{parseInt(num/10)}}</p>
    <p>个位：{{num%10}}</p>

    <hr>

    十位：<input type="number" v-model="shi" max="9" min="0">
    个位：<input type="number" v-model="ge" max="9" min="0">
    <br>
    结果：<p>{{shi*10+ +ge}}</p>
    结果：<p>{{result}}</p>

</div>
<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: '#d1',
        data: {
            num:99,
            shi:'',
            ge:'',
        },
        methods:{
            low(){
                this.num -= 3;
            },
        },
        computed:{
            result(){
                return this.shi * 10 + + this.ge
            }
        }
    })

</script>

</body>
</html>
