<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="d1">
    <p @click="change">{{num}}</p>
    <p>十位：{{shi}}</p>
    <p>个位：{{ge}}</p>


</div>
<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: '#d1',
        data: {
            num:99,
            shi:'',
            ge:'',
        },
        methods:{
            change(){
                this.num -= 3;
            }
        },
        watch:{
            num(){
                this.shi = parseInt(this.num / 10);
                this.ge = this.num % 10 ;
            }
        }
    })

</script>

</body>
</html>
