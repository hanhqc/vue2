<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="d1">
    <first></first>
    <second></second>

</div>
<hr>
<div id="d2">
    <first></first>
    <second></second>
</div>

<script src="js/vue.min.js"></script>
<script>
    let first = {
        template:`
            <div>第一个组件</div>
        `,
    }

    let second = {
        template: `
            <div>第二个组件</div>
        `,
    }

    Vue.component('first',first)




    new Vue({
        el: '#d1',
        data: {},
        components:{'second':second},
    })


    new Vue({
        el:'#d2',

    })

</script>

</body>
</html>
